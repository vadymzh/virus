<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приголосні</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <h1>Забрати голосні</h1>
        <div class="inpBox">
            <input id="inT" type="text">
            <button id="inBtn">OK</button>
        </div>
        <h2 id="outT">тут буде нове</h2>
    </div>

    <script>

        VOW = ['а','о','у','и','і','е','я']

        const inT = document.getElementById("inT");
        const outT = document.getElementById("outT");
        const btn = document.getElementById("inBtn");

        var outVar;

        btn.addEventListener("click",
            function () {
                outVar = inT.value;

                for(let j = 0; j<VOW.length;j++) {
                    outVar = outVar.split(VOW[j]).join('')
                }

                if (outVar != '') {
                    outT.innerHTML = outVar
                }
            })

        inT.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                btn.click();
            }
        });

    </script>
</body>

</html>
