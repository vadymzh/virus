<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перемішувач</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <h1>Перемішати слово</h1>
        <div class="inpBox">
            <input id="inT" type="text">
            <button id="inBtn">OK</button>
        </div>
        <h2 id="outT">тут буде нове</h2>
    </div>

    <script>
        const inT = document.getElementById("inT");
        const outT = document.getElementById("outT");
        const btn = document.getElementById("inBtn");

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex != 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        var outVar;

        btn.addEventListener("click",
            function () {
                outVar = inT.value;
                let A = [];
                for (let i = 0; i < outVar.length; i++) {
                    A.push(outVar[i])
                }
                shuffle(A)
                console.log(A)
                let str = '';
                for (let i = 0; i < outVar.length; i++) {
                    str += A[i]
                }
                if (str != '') {
                    outT.innerHTML = str
                }
            })
        inT.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                btn.click();
            }
        });

    </script>
</body>

</html>
